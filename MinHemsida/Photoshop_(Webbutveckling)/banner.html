<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Photoshop-uppgifter</title>
        <script src="MinJavaScript.js"></script>
        <link href="MinStil.css" type="text/css" rel="stylesheet">
    </head>
    <body onload="clock();">
        <div id="storbox">
            <header>
                <h1 onclick="location.href='index.html'">Inlämning av Photoshop-uppgifter</h1>
                <img src="Bilder/NyaMatteJ-logga(vit).png" alt="Matte J-logga" height="100%;" style="margin-right: 0%;">
            </header>
            <nav id="Sidenav" class="sidenav">

                    <table>
                        <tr><td><input class="klocka" name="years" size="2" readonly="readonly"> <label>År</label></td></tr>

                        <tr><td><input class="klocka" name="hours" size="2" readonly="readonly"> <label>Timmar</label></td></tr>
                        <tr><td><input class="klocka" name="mins" size="2" readonly="readonly"><label>Minuter</label></td></tr>
                        <tr><td><input class="klocka" name="secs" size="2" readonly="readonly"><label>Sekunder</label></td></tr>                    </table>                </form>
                <hr>
                <p style="margin-top: 10%">Gjord av Matte J</p>
            </nav>
            <div id="openbtn" onclick="openNav()" style="color: #fff;">☰</div>
            <article id="atclimg">
                <div class="Bild1" onclick="openImg1()"><img class="img1"src="Bilder/Banner(skolprojekt).jpg" alt="Matte J Banner" width= 100%></div>
            </article>
            <aside>
                <div id="Knapp" onclick="openImg1()">Förstora bilden</div>
                    <p style="color: #fff;">Om du vill ladda ner min bild, klicka på knappen nedan.</p>
                    <div id="Knapp" onclick="location.href='Bilder/Banner(skolprojekt).psd';">Ladda ner bilden</div>
            </aside>
            <div id="Modal_profile1">
                <div class="modal-content1">
                    <span id="close" onclick="myFunction1()">X</span>
                    <div class="modal-body">
				        <img src="Bilder/Banner(skolprojekt).jpg" alt="Matte J Banner" width="100%" height="90%" >
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
