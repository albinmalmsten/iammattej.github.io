<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Photoshop-uppgifter</title>
        <script src="MinJavaScript.js"></script>
        <link href="MinStil.css" type="text/css" rel="stylesheet">
    </head>
    <body  onload="clock();">
        <div id="storbox">
            <header>
                <h1 onclick="location.href='index.html'">Inlämning av Photoshop-uppgifter</h1>
                <img src="Bilder/NyaMatteJ-logga(vit).png" alt="Matte J-logga">            
            </header>
            <nav id="Sidenav" class="sidenav">
                <div class="closebtn" onclick="closeNav()">×</div>
                <input type="button" class="Knapp" onclick="location.href='index.html'" value="Start">
                <input type="button" class="Knapp" onclick="location.href='banner.html'" value="Banner">
                <input type="button" class="Knapp" onclick="location.href='face.html'" value="Bildmanipulation">
                <input type="button" class="Knapp" onclick="location.href='logos.html'" value="Logos">
                <hr>
                <form name="clock">
                    <h3>Tid sedan sidan skapades</h3>
                    <table>
                        <tr  id="år"><td><input class="klocka" name="years" size="2" readonly="readonly"> <label>År</label></td></tr>
                        <tr><td><input class="klocka" name="days" size="2" readonly="readonly"> <label>Dagar</label></td></tr>
                        <tr><td><input class="klocka" name="hours" size="2" readonly="readonly"> <label>Timmar</label></td></tr>
                        <tr><td><input class="klocka" name="mins" size="2" readonly="readonly"><label>Minuter</label></td></tr>
                        <tr><td><input class="klocka" name="secs" size="2" readonly="readonly"><label>Sekunder</label></td></tr>
                    </table>
                </form>
                <hr>
                <p style="margin-top: 10%">Gjord av Matte J</p>
            </nav>
            <div id="openbtn" onclick="openNav()" style="color: #fff;">☰</div>
            <article>
                <div id="atclimg">
                    <div class="Bild2" onclick="openImg1()"><img class="img2" src="Bilder/Kate_Upton.jpg" alt="Kate Upton" height="100%"></div>
                </div>
                <div id="atclbtns">
                    <div id="Knapp" onclick="openImg1()">Förstora bilden</div>
                    <p>Om du vill ladda ner min bild, klicka på knappen nedan.</p>
                    <div id="Knapp" onclick="location.href='Bilder/Kate_Upton.psd';">Ladda ner bilden</div>
                </div>
                <div id="Modal_profile1">
                    <div class="modal-content" style="background-color: #fff; height: 90%; width: fit-content; border:1px solid black; margin-left: 30%; margin-top: 0%">
                        <span id="close" onclick="myFunction1()">X</span>
                        <div class="modal-body"style="width: fit-content; margin-top: 5%;">
				            <img src="Bilder/Kate_Upton.jpg" alt="Kate Upton" height="90%" >
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </body>
</html>
