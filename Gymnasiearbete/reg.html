<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8" />
        <title>Gymnasiearbete</title>
        <link href="StyleSheet.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="storbox" class="indexpage">
            <header>
                <h1>Gymnasiearbete</h1>
            </header>
            <article style="height: 65%;">
                
                    <form method="post" id="Login" name="login">
                    <table id="regtbl">
                   <tr>
                       <th>Namn:</th>
                       <td><input type="text" class="input" id="Name" name="FullName"></td>
                   </tr>
                   <tr>
                       <th>E-post:</th>
                       <td><input type="email" class="input" id="E-post" name="Email"></td>
                   </tr>
                   <tr>
                       <th>Lösenord:</th>
                       <td><input type="text" class="input" id="Pass" name="Password" value=""></td>
                   </tr>
                   <tr>
                       <th>Lösenord igen:</th>
                       <td><input type="text" class="input" id="Repass" name="RePassword" value=""></td>
                   </tr>
                </table>
                <table id="regbtntbl" style="margin-top: 5%;">
                    <tr>    
                        <td><input type="submit" value="Registera dig" class="button" name="regbtn"></td>
                   </tr>
                   <tr>   
                        <td><input type="submit" value="Är du redan registerad? Logga in här" class="button" name="loginbtn" onclick="index.html"></td>
                   </tr>
                </table>
                </form>       
            </article>
        </div>
    </body>
</html>
